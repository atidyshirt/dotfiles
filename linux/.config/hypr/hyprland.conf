## Hyprland configuration file for Archcraft

#-- Output ----------------------------------------------------
# Configure your Display resolution, offset, scale and Monitors here, use `hyprctl monitors` to get the info.
monitor=,2560@1600@60,0x0,1.25
workspace=DP-1,1

# Example : 
#monitor=eDP-1,1920x1080@60,0x0,1
#monitor=eDP-1,transform,0
#monitor=eDP-1,addreserved,10,10,10,10
#workspace=eDP-1,1

#-- Input ----------------------------------------------------
# Configure mouse and touchpad here.
input {
    kb_layout=us
    kb_variant=
    kb_model=
    kb_options=caps:escape
    kb_rules=
    follow_mouse=1
    natural_scroll=1
    touchpad {
        disable_while_typing=1
    }
    # repeat_rate=
    # repeat_delay=
    # numlock_by_default=
}

gestures {
    workspace_swipe=1
    workspace_swipe_distance=400
    workspace_swipe_invert=1
    workspace_swipe_min_speed_to_force=10
    workspace_swipe_cancel_ratio=0.5
}

#-- General ----------------------------------------------------
# General settings like MOD key, Gaps, Colors, etc.
general {
    main_mod=SUPER

    sensitivity=1.5
	
    gaps_in=5
    gaps_out=10

    border_size=8
    col.active_border=0xFF62554A
    col.inactive_border=0xFF32302f

    damage_tracking=full 	# leave it on full unless you hate your GPU and want to make it suffer
}

#-- Decoration ----------------------------------------------------
# Decoration settings like Rounded Corners, Opacity, Blur, etc.
decoration {
    rounding=1
    multisample_edges=0

    active_opacity=1.0
    inactive_opacity=1.0
    fullscreen_opacity=1.0

    blur=0
    blur_size=1 			# minimum 1
    blur_passes=3 			# minimum 1, more passes = more resource intensive.
    blur_ignore_opacity=0

    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
}

#-- Animations ----------------------------------------------------
animations {
    enabled=1
    animation=windows,1,5,default
    animation=borders,1,10,default
    animation=fadein,1,8,default
    animation=workspaces,1,5,default
}

#-- Dwindle ----------------------------------------------------
dwindle {
    force_split=2
}

#-- Scratchpad ---------------------------------------------------
bind=SUPER,s,movetoworkspace,special
bind=SUPER,m,togglespecialworkspace,

windowrule=float,feh|Viewnior|Gpicview|Gimp|MPlayer

windowrule=float,wlogout
windowrule=move 0 0,wlogout
windowrule=size 100% 100%,wlogout
windowrule=animation slide,wlogout

#windowrule=move 69 420,abc
#windowrule=size 420 69,abc
#windowrule=tile,xyz
#windowrule=pseudo,abc
#windowrule=monitor 0,xyz
#windowrule=workspace 12,abc
#windowrule=opacity 1.0,abc
#windowrule=animation slide left,abc
#windowrule=rounding 10,abc

#-- Keybindings ----------------------------------------------------
$term = kitty
$menu = ~/.config/hypr/scripts/menu
$powermenu = ~/.config/hypr/scripts/powermenu
$volume = ~/.config/hypr/scripts/volume
$backlight = ~/.config/hypr/scripts/brightness
$screenshot = ~/.config/hypr/scripts/screenshot
$lockscreen = ~/.config/hypr/scripts/lockscreen
$wlogout = ~/.config/hypr/scripts/wlogout
$colorpicker = ~/.config/hypr/scripts/colorpicker

# -- Terminal --
bind=SUPER,Return,exec,$term

# -- Applications --
bind=ALT,Return,exec,google-chrome-stable


# -- Wofi --
bind=ALT,F1,exec,$menu
bind=SUPER,D,exec,$menu
#bind=SUPER,X,exec,$powermenu

# -- Misc --
bind=SUPER,N,exec,nm-connection-editor
bind=SUPER,P,exec,$colorpicker
bind=SUPER,X,exec,$wlogout
bind=CTRLALT,L,exec,$lockscreen

# -- Function keys --
bind=ALTSHIFT,plus,exec,$backlight --inc
bind=ALTSHIFT,underscore,exec,$backlight --dec
bind=SUPERSHIFT,plus,exec,$volume --inc
bind=SUPERSHIFT,underscore,exec,$volume --dec

# -- Screenshots --
bind=,Print,exec,$screenshot --now
bind=SUPER,Print,exec,$screenshot --in5
bind=SHIFT,Print,exec,$screenshot --in10

# -- Hyprland --
bind=SUPER,Q,killactive,
bind=SUPER,F,fullscreen,
bind=SUPER,T,togglefloating,

# Focus
bind=SUPER,h,movefocus,l
bind=SUPER,j,movefocus,u
bind=SUPER,k,movefocus,d
bind=SUPER,l,movefocus,r

# Move
bind=SUPERSHIFT,h,movewindow,l
bind=SUPERSHIFT,j,movewindow,u
bind=SUPERSHIFT,k,movewindow,d
bind=SUPERSHIFT,l,movewindow,r

# Resize
bind=ALTSHIFT,h,resizeactive,-50 0
bind=ALTSHIFT,j,resizeactive,0 -50
bind=ALTSHIFT,k,resizeactive,0 50
bind=ALTSHIFT,l,resizeactive,50 0

# Workspaces
bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8

# Send to Workspaces
bind=SUPERSHIFT,exclam,movetoworkspace,1
bind=SUPERSHIFT,at,movetoworkspace,2
bind=SUPERSHIFT,numbersign,movetoworkspace,3
bind=SUPERSHIFT,dollar,movetoworkspace,4
bind=SUPERSHIFT,percent,movetoworkspace,5
bind=SUPERSHIFT,asciicircum,movetoworkspace,6
bind=SUPERSHIFT,ampersand,movetoworkspace,7
bind=SUPERSHIFT,asterisk,movetoworkspace,8
bind=SUPERSHIFT,parenleft,movetoworkspace,9
bind=SUPERSHIFT,parenright,movetoworkspace,10

#-- Startup ----------------------------------------------------
exec-once=~/.config/hypr/scripts/startup
